name: Deploy BNK_WAS

on:
  push:
    branches: [ main ]
    paths:
      - "BNK_WAS/**"
      - ".github/workflows/gradle.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BNK_WAS
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: temurin

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.6.0
        with:
          arguments: build
          build-root-directory: BNK_WAS

      - name: Get JAR_FILE
        run: |
          JAR_FILE=$(ls build/libs/*.jar | grep -v plain | head -n 1)
          echo "JAR_FILE=${JAR_FILE}" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bnk_was
          path: BNK_WAS/${{ env.JAR_FILE }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: bnk_was
          path: build/libs/

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.GCP_KEY }}" > private_key.pem
          chmod 400 private_key.pem

      - name: Copy JAR to server
        run: |
          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            "$JAR_FILE" \
            ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }}:/home/${{ secrets.GCP_USER }}/

      - name: Restart Spring Application
        run: |
          JAR_FILE=$(basename $(ls build/libs/*.jar | head -n 1))
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} << EOF
            pgrep java | xargs -r kill -9
            nohup java -jar /home/${{ secrets.GCP_USER }}/$JAR_FILE > app.log 2>&1 &
          EOF

      - name: Cleanup
        run: rm -f private_key.pem
