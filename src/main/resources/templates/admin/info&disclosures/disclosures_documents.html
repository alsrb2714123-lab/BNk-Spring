<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공시자료 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
    <link rel="stylesheet" th:href="@{/css/admin/info_disclosure.css}">
</head>
<body>
    <!-- 사이드바 Fragment -->
    <div th:replace="~{admin/_sidebar :: sidebar('info-disclosures')}"></div>

    <div class="main-content">
        <!-- 헤더 Fragment -->
        <div th:replace="~{admin/_header :: header}"></div>

    <div class="main-content-body">
        <div class="container">
            <header class="page-header">
                <h1>공시자료 관리</h1>
                <div class="header-actions">
                    <button type="button" id="openAnnouncementModal" class="btn btn-primary">등록</button>
                </div>
            </header>

            <section class="section-block">
                <div class="table-info">
                    <span>총 <strong>3</strong>건</span>
                    <span class="pagination-info">1 / 1 page</span>
                </div>
                <table class="fund-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>분류</th>
                        <th>등록자</th>
                        <th>등록일</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>3</td>
                        <td class="text-left">월간 운용보고서 4월호</td>
                        <td>연간보고서</td>
                        <td>이수정</td>
                        <td>2024-04-20</td>
                        <td>공시중</td>
                        <td>상세 · 수정 · 삭제</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="text-left">펀드 약관 개정 안내</td>
                        <td>안내사항</td>
                        <td>박지훈</td>
                        <td>2024-04-10</td>
                        <td>대기중</td>
                        <td>상세 · 수정 · 삭제</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td class="text-left">2024년 1분기 운용보고서</td>
                        <td>운용보고서</td>
                        <td>홍길동</td>
                        <td>2024-04-01</td>
                        <td>공시중</td>
                        <td>상세 · 수정 · 삭제</td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <button class="page-btn prev" disabled>&lt;</button>
                    
                    <div class="page-numbers">
                        <button class="page-number active">1</button>
                        <button class="page-number">2</button>
                        <button class="page-number">3</button>
                        <button class="page-number">4</button>
                        <button class="page-number">5</button>
                    </div>
                    <button class="page-btn next" disabled>&gt;</button>
                </div>
            </section>
            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
    </div>
</div>

<div id="announcementModal" class="modal-overlay">
    <div class="modal-card">
        <h3>공시자료 등록</h3>
        <form id="announcementForm" class="modal-form">
            <div class="form-field">
                <label for="announcementTitle">제목</label>
                <input type="text" id="announcementTitle" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-field">
                <label for="announcementCategory">분류</label>
                <select id="announcementCategory" name="category" required>
                    <option value="">선택하세요</option>
                    <option value="운용보고서">운용보고서</option>
                    <option value="연간보고서">연간보고서</option>
                    <option value="안내사항">안내사항</option>
                </select>
            </div>
            <div class="form-field">
                <label for="announcementContent">내용</label>
                <textarea id="announcementContent" name="content" rows="6" placeholder="공시 내용을 입력하세요" required></textarea>
            </div>
            <div class="form-field file-field">
                <label for="announcementFile">첨부파일</label>
                <input type="file" id="announcementFile" name="attachment">
                <span class="field-hint">PDF, 이미지 등 최대 10MB까지 업로드 가능합니다.</span>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="announcementModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('announcementForm');
        const modal = document.getElementById('announcementModal');
        const openBtn = document.getElementById('openAnnouncementModal');
        const closeBtn = document.getElementById('announcementModalClose');

        function showModal() {
            modal?.classList.add('show');
        }

        function closeModal() {
            modal?.classList.remove('show');
        }

        openBtn?.addEventListener('click', showModal);
        closeBtn?.addEventListener('click', closeModal);

        form?.addEventListener('submit', function (event) {
            event.preventDefault();
            closeModal();
        });

        modal?.addEventListener('click', function (event) {
            if (event.target === modal) {
                closeModal();
            }
        });
    });
</script>
    <!-- 사이드바 스크립트 -->
    <div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
