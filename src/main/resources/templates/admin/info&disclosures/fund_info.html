<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펀드정보 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
    <link rel="stylesheet" th:href="@{/css/admin/info_disclosure.css}">
</head>
<body>
    <!-- 사이드바 Fragment -->
    <div th:replace="~{admin/_sidebar :: sidebar('info-fund-info')}"></div>

    <div class="main-content">
        <!-- 헤더 Fragment -->
        <div th:replace="~{admin/_header :: header}"></div>

    <div class="main-content-body">
        <div class="container">
            <header class="page-header">
                <h1>펀드정보 관리</h1>
                <div class="header-actions">
                    <button type="button" id="openFundModal" class="btn btn-primary">등록</button>
                </div>
            </header>

            <section class="section-block">
                <div class="table-info">
                    <span>총 <strong>3</strong>건</span>
                    <span class="pagination-info">1 / 1 page</span>
                </div>
                <table class="fund-table">
                    <thead>
                    <tr>
                        <th>상품코드</th>
                        <th>펀드명</th>
                        <th>유형</th>
                        <th>운용사</th>
                        <th>설정일</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>FND-1035</td>
                        <td class="text-left">글로벌 혁신 테크 펀드</td>
                        <td>주식형</td>
                        <td>BNK자산운용</td>
                        <td>2024-02-14</td>
                        <td>판매중</td>
                        <td>상세 · 수정 · 판매중지</td>
                    </tr>
                    <tr>
                        <td>FND-1028</td>
                        <td class="text-left">안정 채권 플러스</td>
                        <td>채권형</td>
                        <td>ABC자산운용</td>
                        <td>2023-12-01</td>
                        <td>등록대기</td>
                        <td>상세 · 수정 · 승인</td>
                    </tr>
                    <tr>
                        <td>FND-1001</td>
                        <td class="text-left">글로벌 성장 펀드</td>
                        <td>주식형</td>
                        <td>ABC자산운용</td>
                        <td>2023-11-30</td>
                        <td>판매중</td>
                        <td>상세 · 수정 · 판매중지</td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <button class="page-btn prev" disabled>&lt;</button>
                    <div class="page-numbers">
                        <button class="page-number active">1</button>
                    </div>
                    <button class="page-btn next" disabled>&gt;</button>
                </div>
            </section>
            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
    </div>
</div>

<div id="fundModal" class="modal-overlay">
    <div class="modal-card">
        <h3>펀드정보 등록</h3>
        <form id="fundForm" class="modal-form">
            <div class="field-row">
                <div class="form-field">
                    <label for="fundCode">상품코드</label>
                    <input type="text" id="fundCode" name="code" placeholder="상품코드를 입력하세요" required>
                </div>
                <div class="form-field">
                    <label for="fundType">유형</label>
                    <select id="fundType" name="type" required>
                        <option value="">선택하세요</option>
                        <option value="주식형">주식형</option>
                        <option value="채권형">채권형</option>
                        <option value="혼합형">혼합형</option>
                        <option value="MMF">MMF</option>
                    </select>
                </div>
            </div>
            <div class="form-field">
                <label for="fundName">펀드명</label>
                <input type="text" id="fundName" name="name" placeholder="펀드명을 입력하세요" required>
            </div>
            <div class="field-row">
                <div class="form-field">
                    <label for="fundCompany">운용사</label>
                    <input type="text" id="fundCompany" name="company" placeholder="운용사명을 입력하세요" required>
                </div>
                <div class="form-field">
                    <label for="fundStartDate">설정일</label>
                    <input type="date" id="fundStartDate" name="start_date" required>
                </div>
            </div>
            <div class="form-field">
                <label for="fundDescription">설명</label>
                <textarea id="fundDescription" name="description" rows="6" placeholder="상품 상세 설명을 입력하세요" required></textarea>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="fundModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('fundForm');
        const modal = document.getElementById('fundModal');
        const openBtn = document.getElementById('openFundModal');
        const closeBtn = document.getElementById('fundModalClose');

        function showModal() {
            modal?.classList.add('show');
        }

        function closeModal() {
            modal?.classList.remove('show');
        }

        openBtn?.addEventListener('click', showModal);
        closeBtn?.addEventListener('click', closeModal);

        form?.addEventListener('submit', function (event) {
            event.preventDefault();
            closeModal();
        });

        modal?.addEventListener('click', function (event) {
            if (event.target === modal) {
                closeModal();
            }
        });
    });
</script>
    <!-- 사이드바 스크립트 -->
    <div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
