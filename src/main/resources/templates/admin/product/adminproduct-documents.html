<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
</head>
<body>
    <!-- 사이드바 Fragment -->
    <div th:replace="~{admin/_sidebar :: sidebar('product-documents')}"></div>

    <div class="main-content">
        <!-- 헤더 Fragment -->
        <div th:replace="~{admin/_header :: header}"></div>
        <div class="main-content-body">
            <div class="container">
            <!-- 페이지 헤더 -->
            <header class="page-header">
                <h1>펀드 상품 설명서 / 약관 문서 관리</h1>
                <div class="header-actions">
                    <a th:href="@{/admin/product}" class="btn btn-secondary">목록으로</a>
                </div>
            </header>

            <div class="form-section">

                <!-- 펀드 검색 -->
                <div class="product-classification-bar">
                    <div class="classification-label">펀드 검색</div>
                    <div class="classification-inputs">
                        <div class="search-input-wrapper-inline">
                            <input type="text" class="form-input search-input-large" id="searchFund" placeholder="입력하세요">
                            <button class="btn btn-search-inline" onclick="searchFunds()">검색</button>
                        </div>
                    </div>
                </div>

                <!-- 문서관리 -->
                <div class="form-section">
                    <h2 class="section-title">문서관리</h2>
                    <div class="form-table">
                        <div class="form-row">
                            <div class="form-label">약관</div>
                            <div class="form-input-wrapper">
                                <!-- 기존 파일 목록 -->
                                <div class="existing-files">
                                    <div class="file-item">
                                        <span class="file-item-name">약관_2024_01.pdf</span>
                                        <div class="file-actions">
                                            <a href="#" class="file-download">다운로드</a>
                                            <button type="button" class="file-item-remove" onclick="deleteExistingFile(this, 'terms')">삭제</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- 새 파일 업로드 -->
                                <div class="file-upload">
                                    <input type="file" id="termsDoc" accept=".pdf,.doc,.docx" style="display: none;">
                                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('termsDoc').click()">파일 선택</button>
                                    <span id="termsDocFileName" class="file-name"></span>
                                </div>
                                <div id="termsDocList" class="file-list"></div>
                                <small class="file-help">PDF, DOC, DOCX 파일만 업로드 가능합니다.</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">투자설명서</div>
                            <div class="form-input-wrapper">
                                <!-- 기존 파일 목록 -->
                                <div class="existing-files">
                                    <div class="file-item">
                                        <span class="file-item-name">투자설명서_2024_01.pdf</span>
                                        <div class="file-actions">
                                            <a href="#" class="file-download">다운로드</a>
                                            <button type="button" class="file-item-remove" onclick="deleteExistingFile(this, 'investment')">삭제</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- 새 파일 업로드 -->
                                <div class="file-upload">
                                    <input type="file" id="investmentDoc" accept=".pdf,.doc,.docx" style="display: none;">
                                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('investmentDoc').click()">파일 선택</button>
                                    <span id="investmentDocFileName" class="file-name"></span>
                                </div>
                                <div id="investmentDocList" class="file-list"></div>
                                <small class="file-help">PDF, DOC, DOCX 파일만 업로드 가능합니다.</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">간이 투자 설명서</div>
                            <div class="form-input-wrapper">
                                <!-- 기존 파일 목록 -->
                                <div class="existing-files">
                                    <div class="file-item">
                                        <span class="file-item-name">간이투자설명서_2024_01.pdf</span>
                                        <div class="file-actions">
                                            <a href="#" class="file-download">다운로드</a>
                                            <button type="button" class="file-item-remove" onclick="deleteExistingFile(this, 'simple')">삭제</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- 새 파일 업로드 -->
                                <div class="file-upload">
                                    <input type="file" id="simpleInvestmentDoc" accept=".pdf,.doc,.docx" style="display: none;">
                                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('simpleInvestmentDoc').click()">파일 선택</button>
                                    <span id="simpleInvestmentDocFileName" class="file-name"></span>
                                </div>
                                <div id="simpleInvestmentDocList" class="file-list"></div>
                                <small class="file-help">PDF, DOC, DOCX 파일만 업로드 가능합니다.</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 폼 액션 버튼 -->
                <div class="form-actions">
                    <button type="button" class="btn btn-red" onclick="saveDocuments()">저장</button>
                </div>

            </div>
            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
        </div>
    </div>
    <!-- 사이드바 스크립트 -->
    <div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        // 약관 파일 업로드
        document.getElementById('termsDoc').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('termsDocFileName').textContent = file.name;
                addFileToList('termsDocList', file);
            }
        });

        // 투자설명서 파일 업로드
        document.getElementById('investmentDoc').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('investmentDocFileName').textContent = file.name;
                addFileToList('investmentDocList', file);
            }
        });

        // 간이 투자 설명서 파일 업로드
        document.getElementById('simpleInvestmentDoc').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('simpleInvestmentDocFileName').textContent = file.name;
                addFileToList('simpleInvestmentDocList', file);
            }
        });

        // 파일 목록에 추가
        function addFileToList(listId, file) {
            const fileList = document.getElementById(listId);
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span class="file-item-name">${file.name}</span>
                <button type="button" class="file-item-remove" onclick="removeFile(this, '${listId}')">×</button>
            `;
            fileList.innerHTML = '';
            fileList.appendChild(fileItem);
        }

        // 파일 삭제
        function removeFile(button, listId) {
            const fileList = document.getElementById(listId);
            fileList.innerHTML = '';
            
            // 파일명 표시 초기화
            if (listId === 'termsDocList') {
                document.getElementById('termsDoc').value = '';
                document.getElementById('termsDocFileName').textContent = '';
            } else if (listId === 'investmentDocList') {
                document.getElementById('investmentDoc').value = '';
                document.getElementById('investmentDocFileName').textContent = '';
            } else if (listId === 'simpleInvestmentDocList') {
                document.getElementById('simpleInvestmentDoc').value = '';
                document.getElementById('simpleInvestmentDocFileName').textContent = '';
            }
        }

        // 펀드 검색 함수
        function searchFunds() {
            const searchTerm = document.getElementById('searchFund').value;
            // 검색 로직 구현
            console.log('검색어:', searchTerm);
        }

        // 기존 파일 삭제
        function deleteExistingFile(button, fileType) {
            if (confirm('기존 파일을 삭제하시겠습니까?')) {
                const fileItem = button.closest('.file-item');
                const existingFiles = fileItem.closest('.existing-files');
                fileItem.remove();
                
                // 기존 파일이 없으면 영역 숨기기 (선택사항)
                if (existingFiles && existingFiles.querySelectorAll('.file-item').length === 0) {
                    existingFiles.style.display = 'none';
                }
            }
        }

        // 문서 저장 함수
        function saveDocuments() {
            // 저장 로직 구현
            alert('문서가 저장되었습니다.');
        }
        /*]]>*/
    </script>
</body>
</html>
