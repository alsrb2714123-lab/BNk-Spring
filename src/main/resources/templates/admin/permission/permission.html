<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권한 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/permission.css}">
</head>
<body>
    <!-- 사이드바 Fragment -->
    <div th:replace="~{admin/_sidebar :: sidebar('permission')}"></div>

    <div class="main-content">
        <!-- 헤더 Fragment -->
        <div th:replace="~{admin/_header :: header}"></div>
        <div class="main-content-body">
            <div class="container">
                <!-- 페이지 헤더 -->
                <header class="page-header">
                    <h1>권한 관리</h1>
                </header>

                <!-- 검색 섹션 -->
                <div class="search-section">
                    <table class="search-table">
                        <tbody>
                            <tr>
                                <td class="search-label">검색조건</td>
                                <td class="search-inputs">
                                    <select class="form-select search-select-small" id="permissionSearchSelect">
                                        <option>아이디</option>
                                        <option>이름</option>
                                        <option>이메일</option>
                                    </select>
                                    <input type="text" class="form-input search-input-large" id="permissionSearchInput" placeholder="입력하세요">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="search-actions">
                        <button class="btn btn-search" onclick="performSearch()">조회</button>
                    </div>
                </div>

                <!-- 검색 결과 목록 -->
                <div class="table-section" id="searchResultSection" style="display: none;">
                    <div class="table-info">
                        <span>총 <strong id="searchResultCount">0</strong>개</span>
                    </div>
                    <table class="permission-table">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>아이디</th>
                                <th>이름</th>
                                <th>전화번호</th>
                                <th>이메일</th>
                                <th>가입일</th>
                                <th>권한</th>
                                <th>수정</th>
                            </tr>
                        </thead>
                        <tbody id="searchResultBody">
                        </tbody>
                    </table>
                </div>

                <!-- 권한 관리 목록 -->
                <div class="table-section">
                    <h2 class="section-title">관리자 목록</h2>
                    <div class="table-info">
                        <span>총 <strong id="totalCount">0</strong>개</span>
                        <span class="pagination-info"><span id="currentPage">1</span> / <span id="totalPages">1</span> page</span>
                    </div>
                    <table class="permission-table">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>아이디</th>
                                <th>이름</th>
                                <th>전화번호</th>
                                <th>이메일</th>
                                <th>가입일</th>
                                <th>권한</th>
                                <th>수정</th>
                            </tr>
                        </thead>
                        <tbody id="permissionTableBody">
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button class="page-btn prev" onclick="prevPage()">&lt;</button>
                        <div class="page-numbers" id="pageNumbers">
                            <button class="page-number active">1</button>
                            <button class="page-number">2</button>
                            <button class="page-number">3</button>
                            <button class="page-number">4</button>
                            <button class="page-number">5</button>
                        </div>
                        <button class="page-btn next" onclick="nextPage()">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // 샘플 데이터 (실제로는 서버에서 데이터를 가져와야 함)
        const allUsers = [
            { id: 1, userId: 'admin01', name: '홍길동', phone: '010-1234-5678', email: 'admin01@example.com', joinDate: '2024-01-15', permission: '최고관리자' },
            { id: 2, userId: 'admin02', name: '김철수', phone: '010-2345-6789', email: 'admin02@example.com', joinDate: '2024-02-20', permission: '일반 관리자' },
            { id: 3, userId: 'user01', name: '이영희', phone: '010-3456-7890', email: 'user01@example.com', joinDate: '2024-03-10', permission: '상담원' },
            { id: 4, userId: 'user02', name: '박민수', phone: '010-4567-8901', email: 'user02@example.com', joinDate: '2024-03-15', permission: '회원' },
            { id: 5, userId: 'user03', name: '최지영', phone: '010-5678-9012', email: 'user03@example.com', joinDate: '2024-04-01', permission: '회원' }
        ];

        function performSearch() {
            const searchSelect = document.getElementById('permissionSearchSelect');
            const searchInput = document.getElementById('permissionSearchInput').value.trim();
            const searchType = searchSelect.options[searchSelect.selectedIndex].text;
            const searchResultSection = document.getElementById('searchResultSection');
            const searchResultBody = document.getElementById('searchResultBody');
            const searchResultCount = document.getElementById('searchResultCount');
            
            // 검색어가 없으면 목록 숨기기
            if (!searchInput) {
                searchResultSection.style.display = 'none';
                return;
            }
            
            // 검색어로 필터링
            let filteredData = [];
            if (searchType === '아이디') {
                filteredData = allUsers.filter(item => item.userId.includes(searchInput));
            } else if (searchType === '이름') {
                filteredData = allUsers.filter(item => item.name.includes(searchInput));
            } else if (searchType === '이메일') {
                filteredData = allUsers.filter(item => item.email.includes(searchInput));
            }
            
            // 검색 결과 표시
            if (filteredData.length > 0) {
                searchResultBody.innerHTML = '';
                filteredData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    const permissionOptions = ['회원', '상담원', '일반 관리자', '최고관리자'];
                    const permissionSelect = permissionOptions.map(opt => 
                        `<option value="${opt}" ${item.permission === opt ? 'selected' : ''}>${opt}</option>`
                    ).join('');
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.userId}</td>
                        <td>${item.name}</td>
                        <td>${item.phone}</td>
                        <td>${item.email}</td>
                        <td>${item.joinDate}</td>
                        <td>
                            <select class="form-select permission-select" onchange="updatePermission(${item.id}, this.value)">
                                ${permissionSelect}
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-secondary btn-small" onclick="managePermission(${item.id}, this)">수정</button>
                        </td>
                    `;
                    searchResultBody.appendChild(row);
                });
                searchResultCount.textContent = filteredData.length;
                searchResultSection.style.display = 'block';
            } else {
                searchResultBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">검색 결과가 없습니다.</td></tr>';
                searchResultCount.textContent = '0';
                searchResultSection.style.display = 'block';
            }
        }

        function resetSearch() {
            document.getElementById('permissionSearchInput').value = '';
            performSearch();
        }

        function updatePermission(id, permission) {
            console.log('권한 업데이트:', id, permission);
            // 권한 업데이트 로직 구현
        }

        // 관리자 목록 표시 (회원 제외)
        function displayAdminList() {
            const tableBody = document.getElementById('permissionTableBody');
            const adminUsers = allUsers.filter(user => user.permission !== '회원');
            const totalCountElement = document.getElementById('totalCount');
            
            tableBody.innerHTML = '';
            totalCountElement.textContent = adminUsers.length;
            
            adminUsers.forEach((user, index) => {
                const row = document.createElement('tr');
                const permissionOptions = ['회원', '상담원', '일반 관리자', '최고관리자'];
                const permissionSelect = permissionOptions.map(opt => 
                    `<option value="${opt}" ${user.permission === opt ? 'selected' : ''}>${opt}</option>`
                ).join('');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.userId}</td>
                    <td>${user.name}</td>
                    <td>${user.phone}</td>
                    <td>${user.email}</td>
                    <td>${user.joinDate}</td>
                    <td>
                        <select class="form-select permission-select" onchange="updatePermission(${user.id}, this.value)">
                            ${permissionSelect}
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-small" onclick="managePermission(${user.id}, this)">수정</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function managePermission(id, button) {
            // 사용자 정보 찾기
            const user = allUsers.find(u => u.id === id);
            if (!user) {
                alert('사용자 정보를 찾을 수 없습니다.');
                return;
            }
            
            // 현재 선택된 권한 가져오기
            const row = button.closest('tr');
            const selectElement = row.querySelector('.permission-select');
            const currentPermission = selectElement ? selectElement.value : user.permission;
            
            // 확인 팝업
            if (confirm(`사용자 "${user.name}" (${user.userId})의 권한을 변경하시겠습니까?\n\n현재 권한: ${currentPermission}`)) {
                console.log('권한 변경 확인:', id, currentPermission);
                // 권한 변경 로직 구현
                // 실제로는 서버에 권한 변경 요청을 보내야 함
                alert('권한이 변경되었습니다.');
            }
        }

        // 페이지 로드 시 관리자 목록 표시
        document.addEventListener('DOMContentLoaded', function() {
            displayAdminList();
        });

        function prevPage() {
            console.log('이전 페이지');
            // 페이지네이션 로직 구현
        }

        function nextPage() {
            console.log('다음 페이지');
            // 페이지네이션 로직 구현
        }
        /*]]>*/
    </script>
    <!-- 사이드바 스크립트 -->
    <div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
